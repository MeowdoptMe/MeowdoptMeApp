name: Lint
run-name: ${{ github.head_ref }} is linting ðŸš€
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Install node dependencies
        run: yarn
      - name: Run TypeScript
        run: yarn tsc --noEmit
      - name: Run ESLint
        run: yarn lint
